overwrite: true
schema: 'https://chaingraph.herokuapp.com/v1/graphql'
documents: src/**/*.graphql
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      rawRequest: true
      preResolveTypes: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
