- table:
    schema: public
    name: accounts
  select_permissions:
  - role: api_user
    permission:
      columns:
      - chain
      - account
      - permissions
      filter: {}
- table:
    schema: public
    name: actions
  object_relationships:
  - name: transaction
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: transactions
        column_mapping:
          transaction_id: transaction_id
          chain: chain
- table:
    schema: public
    name: api_users
  array_relationships:
  - name: mappings
    using:
      foreign_key_constraint_on:
        column: api_user_id
        table:
          schema: public
          name: mappings
- table:
    schema: public
    name: balances
  object_relationships:
  - name: token
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: tokens
        column_mapping:
          contract: contract
          chain: chain
- table:
    schema: public
    name: blocks
- table:
    schema: public
    name: chains
- table:
    schema: public
    name: mappings
  object_relationships:
  - name: api_user
    using:
      foreign_key_constraint_on: api_user_id
  insert_permissions:
  - role: api_user
    permission:
      check:
        api_user_id:
          _eq: X-Hasura-User-Id
      columns:
      - mapping
      backend_only: false
  select_permissions:
  - role: api_user
    permission:
      columns:
      - contract_name
      - mapping
      filter: {}
  update_permissions:
  - role: api_user
    permission:
      columns: []
      filter:
        api_user_id:
          _eq: X-Hasura-User-Id
      check: null
- table:
    schema: public
    name: table_rows
- table:
    schema: public
    name: tokens
- table:
    schema: public
    name: transactions
  object_relationships:
  - name: block
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: blocks
        column_mapping:
          chain: chain
          block_num: block_num
  array_relationships:
  - name: actions
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: actions
        column_mapping:
          transaction_id: transaction_id
          chain: chain
