- args:
    cascade: false
    read_only: false
    sql: "CREATE TABLE \"public\".\"tables\"(\"chain\" text NOT NULL, \"code\" text
      NOT NULL, \"scope\" text NOT NULL, \"key\" text NOT NULL, \"data\" jsonb NOT
      NULL, \"updated_at\" timestamptz NOT NULL DEFAULT now(), \"created_at\" timestamptz
      NOT NULL DEFAULT now(), PRIMARY KEY (\"chain\",\"code\",\"scope\",\"key\") );\nCREATE
      OR REPLACE FUNCTION \"public\".\"set_current_timestamp_updated_at\"()\nRETURNS
      TRIGGER AS $$\nDECLARE\n  _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updated_at\"
      = NOW();\n  RETURN _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_tables_updated_at\"\nBEFORE
      UPDATE ON \"public\".\"tables\"\nFOR EACH ROW\nEXECUTE PROCEDURE \"public\".\"set_current_timestamp_updated_at\"();\nCOMMENT
      ON TRIGGER \"set_public_tables_updated_at\" ON \"public\".\"tables\" \nIS 'trigger
      to set value of column \"updated_at\" to current timestamp on row update';"
  type: run_sql
- args:
    name: tables
    schema: public
  type: add_existing_table_or_view
