version: 2
tables:
- table:
    schema: public
    name: accounts
  select_permissions:
  - role: user
    permission:
      columns:
      - name
      - chain
      filter: {}
- table:
    schema: public
    name: chains
  select_permissions:
  - role: user
    permission:
      columns:
      - name
      - chain_id
      - rpc_endpoint
      filter: {}
- table:
    schema: public
    name: tables
  select_permissions:
  - role: user
    permission:
      columns:
      - chain
      - code
      - scope
      - primary_key
      - data
      - updated_at
      - created_at
      filter: {}
- table:
    schema: public
    name: transactions
  select_permissions:
  - role: user
    permission:
      columns:
      - chain
      - block_num
      - trx_id
      - data
      filter: {}
