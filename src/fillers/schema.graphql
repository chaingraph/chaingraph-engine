mutation upsert_table_row($chain: String = "", $code: String = "", $created_at: timestamptz = "", $data: jsonb = "", $primary_key: String = "", $scope: String = "") {
  insert_tables_one(object: {updated_at: "", scope: $scope, primary_key: $primary_key, data: $data, created_at: $created_at, code: $code, chain: $chain}, on_conflict: {constraint: tables_pkey, update_columns: data}) {
    updated_at
    scope
    primary_key
    data
    created_at
    code
    chain
  }
}
