mutation upsert_tables($tables_insert_input: tables_insert_input!) {
  insert_tables(
    objects: [$tables_insert_input] # on_conflict: { constraint: article_title_key, update_columns: [content] }
  ) {
    returning {
      chain
      code
      created_at
      data
      primary_key
      scope
      updated_at
    }
  }
}
