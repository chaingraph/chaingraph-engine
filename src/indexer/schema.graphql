mutation upsert_table_row(
  $chain_id: String = ""
  $contract: String = ""
  $table: String = ""
  $scope: String = ""
  $primary_key: String = ""
  $data: jsonb = ""
) {
  insert_tables_one(
    object: { chain_id: $chain_id, contract: $contract, table: $table, scope: $scope, primary_key: $primary_key, data: $data }
    on_conflict: { constraint: tables_pkey, update_columns: data }
  ) {
    chain_id
    contract
    table
    scope
    primary_key
    data
  }
}
