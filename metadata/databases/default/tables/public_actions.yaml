table:
  schema: public
  name: actions
object_relationships:
  - name: transaction
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: transactions
        insertion_order: null
        column_mapping:
          transaction_id: transaction_id
          chain: chain
select_permissions:
  - role: api_user
    permission:
      columns:
        - chain
        - transaction_id
        - contract
        - action
        - data
        - authorization
        - global_sequence
        - action_ordinal
        - account_ram_deltas
        - receipt
        - context_free
        - account_disk_deltas
        - console
        - receiver
      filter: {}
