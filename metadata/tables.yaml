- table:
    schema: public
    name: actions
  object_relationships:
  - name: transaction
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: transactions
        column_mapping:
          transaction_id: transaction_id
          chain: chain
- table:
    schema: public
    name: api_users
  array_relationships:
  - name: mappings
    using:
      foreign_key_constraint_on:
        column: api_user_id
        table:
          schema: public
          name: mappings
- table:
    schema: public
    name: blocks
  array_relationships:
  - name: transactions
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: transactions
        column_mapping:
          chain: chain
          block_num: block_num
  select_permissions:
  - role: api_user
    permission:
      columns:
      - chain
      - block_num
      - block_id
      - timestamp
      - producer
      filter: {}
- table:
    schema: public
    name: chains
  select_permissions:
  - role: api_user
    permission:
      columns:
      - chain_name
      - chain_id
      - rpc_endpoint
      filter: {}
- table:
    schema: public
    name: mappings
  object_relationships:
  - name: api_user
    using:
      foreign_key_constraint_on: api_user_id
- table:
    schema: public
    name: table_rows
  select_permissions:
  - role: api_user
    permission:
      columns:
      - chain
      - contract
      - table
      - scope
      - primary_key
      - data
      filter: {}
- table:
    schema: public
    name: transactions
  object_relationships:
  - name: block
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: blocks
        column_mapping:
          chain: chain
          block_num: block_num
  array_relationships:
  - name: actions
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: actions
        column_mapping:
          transaction_id: transaction_id
          chain: chain
  select_permissions:
  - role: api_user
    permission:
      columns:
      - chain
      - transaction_id
      - block_num
      - cpu_usage_us
      - net_usage_words
      - net_usage
      filter: {}
